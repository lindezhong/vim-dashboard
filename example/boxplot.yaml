# 箱线图样例配置
# 功能说明：展示数据的分布特征，包括中位数、四分位数、异常值等统计信息
# 适用场景：数据质量分析、异常值检测、分组数据对比等

database:
  type: sqlite
  url: "sqlite:///:memory:"

query:
  sql: |
    WITH RECURSIVE data_points AS (
      SELECT 1 as id, 
             CASE abs(random() % 3)
               WHEN 0 THEN 'Group A'
               WHEN 1 THEN 'Group B'
               ELSE 'Group C'
             END as category,
             abs(random() % 100) + 20 as value
      UNION ALL
      SELECT id + 1,
             CASE abs(random() % 3)
               WHEN 0 THEN 'Group A'
               WHEN 1 THEN 'Group B'
               ELSE 'Group C'
             END,
             abs(random() % 100) + 20
      FROM data_points 
      WHERE id < 30
    )
    SELECT category, value FROM data_points

show:
  type: boxplot
  title: "各组数据分布箱线图"
  interval: 55s

  # 数据列配置
  category_column: category
  value_column: value
  
  # 箱线图样式配置
  style:
    show_outliers: true
    show_means: true
    
  show_countdown: true
  countdown_format: "更新倒计时: {time}s"